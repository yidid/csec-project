<div class="main-title">CSEC-INTERN</div>
<div class="container">
    <div class="row mgTp">
        <form class="col-md-6 offset-md-3">
            <img src="/csec.png"  class="center">
            <h3 class="title">SIGNUP</h3 alt="avatar">

            <!-- <hr class="divisor"> -->
            <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" first name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="last name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">User name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="user name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Id number</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
           
            <button type="submit" class="btn btn-primary topBtn" ><i class="fa fa-sign-in"></i> <a href="login.html">SIGNUP</a></button>
       
        </form>
